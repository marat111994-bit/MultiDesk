<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0c8ce9"/>
  
  <!-- Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo text -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    DanMax
  </text>
  
  <!-- Tagline -->
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Вывоз и утилизация строительных отходов
  </text>
  
  <!-- Website -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    danmax.moscow
  </text>
  
  <!-- Decorative elements -->
  <rect x="450" y="460" width="300" height="4" fill="rgba(255,255,255,0.5)" rx="2"/>
  
  <!-- Icons (truck, recycle, shield) -->
  <g transform="translate(350, 500)" fill="white" opacity="0.8">
    <rect x="0" y="10" width="50" height="30" rx="4"/>
    <polygon points="50,15 70,25 50,35"/>
    <circle cx="15" cy="45" r="8"/>
    <circle cx="55" cy="45" r="8"/>
  </g>
  
  <g transform="translate(550, 500)" fill="white" opacity="0.8">
    <path d="M25,5 L30,15 L40,15 L32,23 L35,35 L25,28 L15,35 L18,23 L10,15 L20,15 Z" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(750, 500)" fill="white" opacity="0.8">
    <path d="M25,5 L40,15 L40,35 L25,45 L10,35 L10,15 Z" stroke="white" stroke-width="2" fill="none"/>
    <path d="M25,15 L25,35" stroke="white" stroke-width="2"/>
  </g>
</svg>
